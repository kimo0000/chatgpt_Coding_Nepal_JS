<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owen Chat GPT JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chatgpt">
      <ul class="chatbox"></ul>
      <div class="chat_input">
        <div class="area">
          <textarea
            name="textarea"
            id="text_inp"
            placeholder="please right a message"
          ></textarea>
          <i class="fa-regular fa-paper-plane send"></i>
        </div>
        <div class="btn_mode">
          <!-- <i class="fa-regular fa-moon dark"></i> -->
          <i class="fa-regular fa-sun light"></i>
        </div>
        <button class="btn_delete">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
